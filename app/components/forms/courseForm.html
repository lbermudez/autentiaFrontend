<form class="form-horizontal" #f="ngForm" [ngFormModel]="courseForm" (ngSubmit)="createCourse(f.value)" id="courseForm">
    <legend>Añadir Curso</legend>
    
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">                  
                <label><input type="checkbox" ngControl="active" id="active">Activo</label>   
             </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Profesor:</label>
        <div class="col-sm-7">
            <select class="form-control" required ngControl="teacher" id="teacher">
                <option *ngFor="#teacher of teachers" [value]="teacher.id">{{teacher.name}} {{teacher.lastName1}}</option>
            </select> 
        </div>
    </div>  
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Título:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" ngControl="title" id="title"> 
        </div>
    </div> 
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Nivel:</label>
        <div class="col-sm-7">
            <select class="form-control" required ngControl="level" id="level">
                <option *ngFor="#level of levels" [value]="level">{{level}}</option>
            </select> 
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Horas:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" ngControl="hours" id="hours"> 
        </div>
    </div>     

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" [disabled]="!courseForm.valid" value="Añadir">
        </div>
    </div>
    
</form>
